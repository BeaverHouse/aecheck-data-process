version: "2"
sql:
  - schema: "internal/db/postgres/sql/schema"
    queries: "internal/db/postgres/sql/query"
    engine: "postgresql"
    gen:
      go:
        package: "postgres"
        out: "internal/db/postgres"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_empty_slices: true
